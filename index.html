    <!-- Critical inline CSS for immediate FCP -->
    <style>
      /* Critical inline styles for immediate paint */
      :root {
        --bg: #ffffff;
        --text: #0f172a;
        --primary: #0d9488;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --text: #f8fafc;
        }
      }
      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      #initial-loader h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }
      #initial-loader p {
        font-size: 0.875rem;
        opacity: 0.7;
        margin: 0;
      }
      .loader-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(13, 148, 136, 0.2);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide loader once app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
    
    <!-- Defer ad scripts to after page load for better LCP -->
    <script>
      // Load ad scripts after page is interactive
      window.addEventListener('load', function() {
        setTimeout(function() {
          // Google AdSense
          var adsScript = document.createElement('script');
          adsScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1268147765220924';
          adsScript.async = true;
          adsScript.crossOrigin = 'anonymous';
          document.head.appendChild(adsScript);
          
          // Ezoic Consent
          var cmpScript = document.createElement('script');
          cmpScript.src = 'https://cmp.gatekeeperconsent.com/min.js';
          cmpScript.defer = true;
          document.head.appendChild(cmpScript);
          
          var gkScript = document.createElement('script');
          gkScript.src = 'https://the.gatekeeperconsent.com/cmp.min.js';
          gkScript.defer = true;
          document.head.appendChild(gkScript);
          
          // Ezoic Standalone
          var ezScript = document.createElement('script');
          ezScript.src = '//www.ezojs.com/ezoic/sa.min.js';
          ezScript.async = true;
          document.head.appendChild(ezScript);
        }, 2000); // 2 second delay for better FCP/LCP
      });
      
      window.ezstandalone = window.ezstandalone || {};
      ezstandalone.cmd = ezstandalone.cmd || [];
    </script>
